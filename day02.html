<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>点击变色</h1>
    <div id="My1"></div>
    <div id="My2"></div>
    <div id="My3"></div>
</body>
<script>
    var div1=document.getElementById("My1")
    var div2=document.getElementById("My2")
    var div3=document.getElementById("My3")
    div1.onclick = function() {
        div1.style.background = "#29d871";
     }
     div2.onclick = function() {
        div2.style.background = "#29d871";
     }
     div3.onclick = function() {
        div3.style.background = "#29d871";
     }
</script>
<style>
    div{
        width: 200px;
        height: 100px;
        background:pink;
        margin: 20px;
    }
</style>
</html>
